{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky{% endblock %}
{% block page_content %}
<p>
	New user?
	<a href="{{ url_for('auth.register') }}">
	Click here to register
	</a>
</p>
<div class="page-header">
	<h1>{% if name %}{{ name }}{% else %}Login{% endif %}!</h1>
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
